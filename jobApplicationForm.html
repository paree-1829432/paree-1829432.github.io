<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Application</title>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container">

<h2>Google Interview Application</h2>
<p>(level 3: master)</p>
<p>&nbsp;</p>

<form name="input" action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal" >
		<legend>Basic Contact Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Phone Number</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="number">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
		<legend>Personal Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Last name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="lastName">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">First name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="firstName">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Social Security Number</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="ssn">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">City</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">State</label>
			<div class="col-sm-9">
				<select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">ZIP</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="zip">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Interview Information/Availability</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Are you physically able to visit us within the next 40 days?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">What type of position are you looking for? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="intern">
						Intern Opportunities
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Enter a Security Password (before interview you will be asked): What is your favorite restaurant?</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="restaurant">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Why Google? (in three or fewer sentences)</label>
			<div class="col-sm-9">
				<textarea class="form-control" type="text-area" name="whyGoogle"></textarea>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Personal Statement/Questions</legend>
		<div class="form-group">
			<label class="control-label">A coin was flipped 1,000 times and there were 560 heads. Do you think the coin is biased? Why or why not?</label>
			<textarea class="form-control" name="coin" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">Model raindrops falling on a sidewalk (sidewalk is 1m and raindrops are 1cm). How could we know when the sidewalk is completely wet?</label>
			<textarea class="form-control" name="rain" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">In your opinion, what is your biggest accomplishment?</label>
			<textarea class="form-control" name="accomplish" rows="6"></textarea>
		</div>
	</fieldset>

	<p>Thank you for applying! We will contact you through email within 10 days.</p>
	<p>&nbsp;</p>

	<input class="btn btn-primary btn-lg" type="submit" value="Submit">

	<p>&nbsp;</p>


</form>
</div><!-- close .container -->
</body>
</html>
